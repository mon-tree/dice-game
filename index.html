<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Higher or Lower 10</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Fraunces:wght@400;600;700&family=Space+Grotesk:wght@400;600&display=swap");

    :root {
      --ink: #0f0f0f;
      --frame: #ffffff;
      --border: #0f0f0f;
      --shadow: rgba(0, 0, 0, 0.08);
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      min-height: 100dvh;
      font-family: "Space Grotesk", "Segoe UI", sans-serif;
      color: var(--ink);
      background: #f6f6f6;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 28px;
    }

    .frame {
      width: min(980px, 100%);
      background: var(--frame);
      border: 2px solid var(--border);
      border-radius: 0;
      padding: 26px 24px 24px;
      box-shadow: 0 12px 30px var(--shadow);
    }

    header {
      margin-bottom: 14px;
    }

    h1 {
      font-family: "Space Grotesk", "Segoe UI", sans-serif;
      font-size: 1.2rem;
      margin: 0 0 6px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
    }

    .sub {
      margin: 0;
      font-size: 0.95rem;
      color: #333;
    }

    .main {
      display: grid;
      gap: 18px;
    }

    .top-band {
      border: 2px solid var(--border);
      padding: 18px 16px;
      display: grid;
      grid-template-columns: 1fr 200px 1fr;
      align-items: center;
      gap: 12px;
    }

    .choice {
      font-size: 1.1rem;
      text-align: center;
    }

    .choice button {
      width: 100%;
      border-radius: 0;
      background: #fff;
    }

    .choice .label {
      display: block;
      margin-bottom: 10px;
      font-size: 1.1rem;
    }

    .center-wheel {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 2px solid var(--border);
      display: grid;
      place-items: center;
      margin: 0 auto;
      position: relative;
    }

    .center-wheel .timer {
      font-size: 2.6rem;
      font-weight: 700;
      letter-spacing: 0.12em;
    }

    .dice-circle {
      position: absolute;
      inset: 20px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
      place-items: center;
      gap: 10px;
    }

    .dice-circle .die {
      width: 44px;
      height: 44px;
      font-size: 1.2rem;
    }

    .dice-circle .die:nth-child(1) {
      grid-column: 1 / span 2;
    }

    .status-line {
      margin: 8px 0 0;
      text-align: center;
      min-height: 1.4em;
      font-size: 1rem;
    }

    .panel {
      border: 2px solid var(--border);
      border-radius: 0;
      padding: 12px 14px;
      background: #fff;
    }

    .bottom-row {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 14px;
    }

    .panel h2 {
      margin: 0 0 8px;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }

    .die {
      width: 54px;
      height: 54px;
      border-radius: 0;
      border: 2px solid var(--border);
      display: grid;
      place-items: center;
      font-size: 1.4rem;
      font-weight: 700;
      background: #fff;
      box-shadow: none;
      transition: transform 0.3s ease;
    }

    .die.roll {
      transform: translateY(-6px) rotate(-3deg);
    }

    .guess-buttons {
      display: flex;
      gap: 14px;
      align-items: center;
    }

    .wager {
      margin-top: 14px;
      display: grid;
      gap: 8px;
    }

    .wager label {
      font-weight: 600;
    }

    .wager input {
      width: 100%;
      border: 2px solid var(--border);
      border-radius: 0;
      padding: 10px 12px;
      font-size: 1rem;
      font-family: "Space Grotesk", "Segoe UI", sans-serif;
      background: #fff;
    }

    .loan {
      margin-top: 14px;
      display: grid;
      gap: 8px;
    }

    button {
      border: 2px solid var(--border);
      border-radius: 0;
      padding: 12px 16px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      background: #fff;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 18px rgba(25, 21, 19, 0.2);
    }

    button.selected {
      background: #000;
      color: #fff;
    }

    .timer {
      font-size: 2.2rem;
      font-weight: 700;
      color: var(--ink);
      letter-spacing: 0.08em;
    }

    .score {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      font-weight: 600;
    }

    .badge {
      padding: 6px 12px;
      border-radius: 0;
      border: 2px solid var(--border);
      background: #fff;
    }

    .note {
      font-size: 0.95rem;
      color: #3f3731;
      margin: 0;
    }

    .history {
      margin: 0;
      padding: 0;
      list-style: none;
      display: flex;
      gap: 10px;
      overflow-x: auto;
      padding-bottom: 6px;
    }

    .history-item {
      width: 46px;
      height: 46px;
      border-radius: 0;
      border: 2px solid var(--border);
      display: grid;
      place-items: center;
      font-size: 1rem;
      font-weight: 700;
      flex: 0 0 auto;
    }

    .history-item.high {
      background: #111;
      color: #fff;
    }

    .history-item.low {
      background: #fff;
      color: #111;
    }

    .history-item.push {
      background: #eaeaea;
      color: #111;
    }

    @keyframes float-in {
      from {
        opacity: 0;
        transform: translateY(20px) scale(0.98);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .stagger {
      animation: fade-up 0.7s ease forwards;
      opacity: 0;
    }

    .stagger:nth-child(1) { animation-delay: 0.1s; }
    .stagger:nth-child(2) { animation-delay: 0.2s; }
    .stagger:nth-child(3) { animation-delay: 0.3s; }

    @keyframes fade-up {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 700px) {
      .frame {
        padding: 18px 16px 16px;
      }

      .top-band {
        grid-template-columns: 1fr;
      }

      .center-wheel {
        margin: 10px auto 0;
      }

      .bottom-row {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 900px) and (orientation: landscape) {
      body {
        padding: 12px;
      }

      .frame {
        padding: 16px;
        overflow: auto;
      }

      header {
        margin-bottom: 16px;
      }

      .main {
        gap: 14px;
      }
    }
  </style>
</head>
<body>
  <main class="frame">
    <header class="stagger">
      <h1>Higher or Lower 10</h1>
      <p class="sub">Every 40 seconds, three dice roll. Guess whether the total will be higher than 10 or lower than 10 before the timer hits zero.</p>
    </header>

    <section class="main">
      <div class="stagger">
        <div class="top-band">
          <div class="choice">
            <span class="label">Xỉu</span>
            <button type="button" id="guessLow">Cược</button>
          </div>
          <div class="center-wheel">
            <div class="timer" id="timerDisplay">40</div>
            <div class="dice-circle" id="diceCircle" hidden>
              <div class="die" data-index="0">-</div>
              <div class="die" data-index="1">-</div>
              <div class="die" data-index="2">-</div>
            </div>
          </div>
          <div class="choice">
            <span class="label">Tài</span>
            <button type="button" id="guessHigh">Cược</button>
          </div>
        </div>
        <p class="status-line" id="resultDisplay">Mời đặt cược.</p>
      </div>

      <div class="panel stagger">
        <h2>Cầu</h2>
        <ul class="history" id="historyList"></ul>
      </div>

      <div class="bottom-row">
        <div class="panel stagger">
          <h2>Balance</h2>
          <div class="score">
            <span class="badge">Số dư: <span id="balance">500</span></span>
            <span class="badge">Wins: <span id="wins">0</span></span>
            <span class="badge">Losses: <span id="losses">0</span></span>
            <span class="badge">Pushes: <span id="pushes">0</span></span>
          </div>
        </div>

        <div class="panel stagger">
          <h2>Tiền cược</h2>
          <div class="wager">
            <label for="betAmount">Số tiền cược</label>
            <input type="number" id="betAmount" min="1" step="1" value="10" />
          </div>
        </div>

        <div class="panel stagger">
          <h2>Vay tiền</h2>
          <div class="loan">
            <label for="loanAmount">Nhập khoản vay</label>
            <input type="number" id="loanAmount" min="1" step="1" placeholder="Enter amount" />
            <button type="button" id="loanButton">Vay ngay</button>
          </div>
          <p class="note" id="loanStatus">No loans due.</p>
        </div>
      </div>
    </section>
  </main>

  <script>
    const ROLL_INTERVAL = 10;
    const diceEls = Array.from(document.querySelectorAll(".die"));
    const sumDisplay = document.getElementById("sumDisplay");
    const resultDisplay = document.getElementById("resultDisplay");
    const timerDisplay = document.getElementById("timerDisplay");
    const diceCircle = document.getElementById("diceCircle");
    const guessHigh = document.getElementById("guessHigh");
    const guessLow = document.getElementById("guessLow");
    const betAmount = document.getElementById("betAmount");
    const loanAmount = document.getElementById("loanAmount");
    const loanButton = document.getElementById("loanButton");
    const balanceEl = document.getElementById("balance");
    const winsEl = document.getElementById("wins");
    const lossesEl = document.getElementById("losses");
    const pushesEl = document.getElementById("pushes");
    const historyList = document.getElementById("historyList");
    const loanStatus = document.getElementById("loanStatus");
    let countdown = ROLL_INTERVAL;
    let guess = null;
    let currentBet = 0;
    let balance = 500;
    let wins = 0;
    let losses = 0;
    let pushes = 0;
    let roundCount = 0;
    const history = [];
    const loans = [];
    let isRolling = false;

    function setGuess(value) {
      const wager = Number.parseInt(betAmount.value, 10);
      if (!Number.isFinite(wager) || wager <= 0) {
        resultDisplay.textContent = "Enter a valid wager to play.";
        return;
      }
      if (wager > balance) {
        resultDisplay.textContent = "Not enough balance for that wager.";
        return;
      }

      guess = value;
      currentBet = wager;
      guessHigh.classList.toggle("selected", value === "high");
      guessLow.classList.toggle("selected", value === "low");
      resultDisplay.textContent = value === "high"
        ? `Locked in: over 10 for ${currentBet}.`
        : `Locked in: under 10 for ${currentBet}.`;
    }

    guessHigh.addEventListener("click", () => setGuess("high"));
    guessLow.addEventListener("click", () => setGuess("low"));

    function rollDice() {
      isRolling = true;
      diceCircle.hidden = false;
      timerDisplay.hidden = true;
      const dice = [0, 0, 0].map(() => 1 + Math.floor(Math.random() * 6));
      const total = dice.reduce((sum, value) => sum + value, 0);
      const outcome = total === 10 ? "push" : (total > 10 ? "high" : "low");

      diceEls.forEach((die, index) => {
        die.textContent = String(dice[index]);
        die.classList.remove("roll");
        void die.offsetWidth;
        die.classList.add("roll");
      });

      if (!guess) {
        resultDisplay.textContent = "No guess placed this round.";
      } else if (outcome === "push") {
        resultDisplay.textContent = "Push. Exactly 10!";
      } else if (guess === outcome) {
        wins += 1;
        winsEl.textContent = String(wins);
        balance += currentBet;
        balanceEl.textContent = String(balance);
        resultDisplay.textContent = "You win!";
      } else {
        losses += 1;
        lossesEl.textContent = String(losses);
        balance -= currentBet;
        balanceEl.textContent = String(balance);
        resultDisplay.textContent = "You lose.";
      }

      if (outcome === "push") {
        pushes += 1;
        pushesEl.textContent = String(pushes);
      }

      roundCount += 1;
      settleLoans();

      history.unshift({
        dice,
        total,
        outcome
      });

      if (history.length > 10) {
        history.pop();
      }

      renderHistory();

      guess = null;
      currentBet = 0;
      guessHigh.classList.remove("selected");
      guessLow.classList.remove("selected");
      resultDisplay.textContent = "No guess yet.";
    }

    function settleLoans() {
      const dueLoans = loans.filter((loan) => loan.dueRound <= roundCount);
      if (dueLoans.length === 0) {
        updateLoanStatus();
        return;
      }

      const totalDue = dueLoans.reduce((sum, loan) => sum + loan.amount, 0);
      balance -= totalDue;
      balanceEl.textContent = String(balance);

      dueLoans.forEach((loan) => {
        const index = loans.indexOf(loan);
        if (index >= 0) {
          loans.splice(index, 1);
        }
      });

      updateLoanStatus();
    }

    function updateLoanStatus() {
      if (loans.length === 0) {
        loanStatus.textContent = "No loans due.";
        return;
      }

      const nextDue = Math.min(...loans.map((loan) => loan.dueRound));
      const roundsLeft = Math.max(0, nextDue - roundCount);
      const dueTotal = loans
        .filter((loan) => loan.dueRound === nextDue)
        .reduce((sum, loan) => sum + loan.amount, 0);
      loanStatus.textContent = `Next loan due in ${roundsLeft} round${roundsLeft === 1 ? "" : "s"}: ${dueTotal}.`;
    }

    function takeLoan() {
      const amount = Number.parseInt(loanAmount.value, 10);
      if (!Number.isFinite(amount) || amount <= 0) {
        loanStatus.textContent = "Enter a valid loan amount.";
        return;
      }

      balance += amount;
      balanceEl.textContent = String(balance);
      loans.push({ amount, dueRound: roundCount + 10 });
      loanAmount.value = "";
      updateLoanStatus();
    }

    loanButton.addEventListener("click", takeLoan);

    function renderHistory() {
      historyList.innerHTML = "";
      history.forEach((entry) => {
        const item = document.createElement("li");
        item.className = `history-item ${entry.outcome}`;
        item.textContent = String(entry.total);
        historyList.append(item);
      });
    }

    function tick() {
      if (isRolling) {
        return;
      }
      countdown -= 1;
      if (countdown <= 0) {
        rollDice();
        countdown = ROLL_INTERVAL;
        timerDisplay.hidden = false;
        diceCircle.hidden = true;
        isRolling = false;
        timerDisplay.textContent = String(countdown).padStart(2, "0");
      }
      timerDisplay.textContent = String(countdown).padStart(2, "0");
    }

    timerDisplay.textContent = String(countdown).padStart(2, "0");
    setInterval(tick, 1000);
  </script>
</body>
</html>
